{% extends 'base.html' %}

{% load static %}

{% block content %}


<style>
    body {
        background-image: url("{% static 'images/home-background.avif' %}");
        background-position: center center;
        background-repeat: no-repeat;
        background-size: cover;
        min-height: 100vh;
    }
</style>

<link rel="stylesheet" href="{% static 'css/dashboard.css' %}">


<div class="dashboardContainer">
    <h3>Send a borrow request</h3>


    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}


        {{form.request_message.label}}
        {{form.request_message}}


        <select name="borrow_duration" id="">
            <option value="">Select Borrowing Duration</option>
        
            {% if duration >= 7 %}
                <option value="7">7 days</option>
            {% endif %}
            {% if duration >= 14 %}
                <option value="14">14 days</option>
            {% endif %}
            {% if duration >= 21 %}
                <option value="21">21 days</option>
            {% endif %}
            {% if duration >= 30 %}
                <option value="30">30 days</option>
            {% endif %}
            {% if duration >= 60 %}
                <option value="60">60 days</option>
            {% endif %}
        </select>
        
        </select>


        <button>Submit</button>
    </form>


</div>

{% endblock %}
