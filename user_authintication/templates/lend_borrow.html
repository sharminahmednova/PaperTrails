{% extends 'base.html' %}

{% load static %}

{% block content %}


<style>
    body {
        background-image: url("{% static 'images/home-background.avif' %}");
        background-position: center center;
        background-repeat: no-repeat;
        background-size: cover;
        min-height: 100vh;
    }
</style>

<link rel="stylesheet" href="{% static 'css/dashboard.css' %}">


<div class="dashboardContainer">
    <h3>Lend a book</h3>


    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        {{form.book.label}}

        <select name="book" id="">
            <option value="">Select a book to lend</option>
            {% for book in books %}
                <option value="{{ book.id }}">{{ book.name }}</option>
            {% endfor %}
        </select>

        {{form.lend_duration.label}}
        <!-- <select name="lend_duration" id="">
            <option value="">Select Lend duration</option>
            <option value="7">7 days</option>
            <option value="14">14 days</option>
            <option value="21">21 days</option>
            <option value="30">30 days</option>
            <option value="60">60 days</option>
        </select> -->
        <input type="datetime-local" name="lend_to_date" id="lend_to_date" required>


        <button>Submit</button>
    </form>


</div>

{% endblock %}
